<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>taskboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">

    <script src="javascripts/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/socket.io.js"></script>
    <script src="javascripts/task_board.js"></script>

<body>


<div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid border">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">node task board</a>

                <div class="nav-collapse collapse">
                    <span class="navbar-form pull-right">
                        <input type="text" id="commander" placeholder="company/sprint"/>
                    </span>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <!-- Begin page content -->
    <div class="container-fluid border">
        <div class="row-fluid" id="board-row">
            <div class="span3" id="not-started-column">
                <h2>Not Started</h2>
            </div>
            <div class="span3" id="in-progress-column">
                <h2>In Progress</h2>
            </div>
            <div class="span3" id="test-ready-column">
                <h2>Test Ready</h2>
            </div>
            <div class="span3" id="done-column">
                <h2>Done</h2>
            </div>
        </div>
    </div>
